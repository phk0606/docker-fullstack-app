language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t hkpark/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true hkpark/react-test-app npm run test

after_success:
  - docker build -t docker-frontend ./frontend
  - docker tag docker-frontend hkpark/docker-frontend
  - docker build -t docker-backend ./backend
  - docker tag docker-backend hkpark/docker-backend
  - docker build -t docker-nginx ./nginx
  - docker tag docker-nginx hkpark/docker-nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push hkpark/docker-frontend
  - docker push hkpark/docker-backend
  - docker push hkpark/docker-nginx
   